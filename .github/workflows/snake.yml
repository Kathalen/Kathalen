name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # roda todo dia 00:00 UTC
  workflow_dispatch:       # permite rodar manualmente

# ðŸ‘‡ necessÃ¡rio para poder commitar o arquivo gerado
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: kathalen
          outputs: assets/snake.svg

      - name: Commit generated file
        uses: EndBug/add-and-commit@v9
        with:
          add: "assets/snake.svg"
          message: "chore: update snake.svg"
          author_name: github-actions
          author_email: github-actions@github.com
